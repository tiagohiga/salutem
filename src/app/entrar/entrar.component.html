<div class="container-fluid bg-principal h-minimo">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-8">
            <div class="row d-flex align-items-center h-minimo">
                <div class="col-md-5">
                    <div>
                        <h1 class="font-weight-bold">Salutem</h1>
                        <p class="font-italic fs-16">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor harum commodi fugiat itaque! Esse laboriosam impedit voluptatum? Illo corrupti fugiat nihil dolorum quaerat alias soluta ex sequi. Unde, iusto harum.
                        </p>
                    </div>
                </div>

                <div class="col-md-7 d-flex">
                    <div class="bg-light p-5 ml-5 ml-3 rounded entrar-tamanho">
                        <h1 class="text-center">Entrar</h1>
        
                        <div class="form-group">
                            <label for="usuario">E-mail</label>
                            <input [(ngModel)]='usuarioLogin.emailUsuario' class="form-control" type="text" name="usuario" id="usuario"
                                placeholder="Informe seu usuário">
                        </div>
        
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input [(ngModel)]='usuarioLogin.senhaUsuario' class="form-control" type="password" name="senha" id="senha" placeholder="Informe sua senha">
                        </div>
        
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-info" (click)='entrar()'>Entrar</button>
                        </div>
        
                        <hr class="p-2">
                        <p class="text-center">
                            É novo por aqui? <a routerLink="/cadastrar">Cadastre-se</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
